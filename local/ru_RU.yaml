commands: "&#8252; Список команд
  \n\n&#128681; [Сегодня] = Расписание на сегодня 
  \n&#128681; [Завтра] = Расписание на завтра 
  \n&#128681; [Неделя] = Расписание на неделю 
  \n&#128681; [Все] = Расписание на 2 недели вперед (включая текущую) 
  \n&#128681; [Дата <дата MM.DD.YYYY или DD Mon YYYY>] = Расписание на 2 недели вперед (включая текущую) 
  \n\n&#128681; [Когда <полное название предмета>] = Когда будет предмет в обозримом будущем (на 2 недели вперед) 
  \n&#128681; [Где <полное название предмета>] = Где нужно искать пару 
  \n\n&#128681; [Группа <код группы как на портале>] = Устанавливает группу, за расписанием которой ты следишь. 
  \n\n&#128681; [Команды] = Список доступных команд 
  \n&#128681; [Информация] = Информация о том, что тут вообще творится 
  \n\n&#128681; [~ ] = Поднимает клавиатуру 
  \n&#128681; [~-] = Убирает клавиатуру 
  \n\n&#128681; [#bug <сообщение>] = Что-то сломалось 
  \n&#128681; [#info <сообщение>] = Хочешь нам что-то сообщить? Давай 
  \n&#128681; [#help <сообщение>] = Нужна помощь? Напиши эту команду, и админы придут на помощь, наверное... (вряд ли) 
  \n\n&#128681; [Забудь] = Бот полностью стирает все записи о тебе 
  \n\nПримеры сложных команд, до которых никто не допирает: 
  \n&#127797; Группа 382003-2 <===> Меняет группу на 382003-2 
  \n&#127797; Дата 20 sep 2020 <===> Показывает расписание в этот день (дата ток на английском работает) 
  \n&#127797; Дата 10.20.2020 <===> Расписание на 20 октября, а не то что ты подумал(а)!    
  \n\nМожешь еще посмотреть на информацию. Не зря ж я ее писал пол ночи."

information: "\n\nБот предоставляет инфу о расписании, основываясь на данных с портала unn 
  \n\nНАШИ ПРАВИЛА: 
  \n&#128312; Хз 
  \n&#128312; Пока не придумал 
  \n&#128312; Но они явно есть (или появятся) 
  \n\nКак ты мог заметить, мы красим пары в разные цвета, вот что они заначат: 
  \n&#128215; = Лекция 
  \n&#128217; = Практика 
  \n&#128216; = Лаба 
  \n&#128211; = Мы понятия не имем какой тип у пары. Если ты такой нашел - напиши нам через #bug 
  \n\n Ну вот и все пока что. Глянь еще какие команды у нас есть"